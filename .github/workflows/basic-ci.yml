name: Basic CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package
      run: |
        pip install -e .

    - name: Verify import
      run: |
        python -c "import receivers; print('✅ Receivers imported successfully')"

    - name: Test basic functionality
      run: |
        python -c "
        from receivers.base.receiver import BaseReceiver
        from receivers.base.exceptions import ReceiverError
        print('✅ Base classes imported successfully')
        "

    - name: Test CLI help
      run: |
        python -m receivers.cli.main --help

    - name: Test subcommand help  
      run: |
        python -m receivers.cli.main health --help
        python -m receivers.cli.main download --help
        python -m receivers.cli.main status --help

  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5  
      with:
        python-version: '3.11'

    - name: Install development dependencies
      run: |
        pip install -e .[dev]

    - name: Run ruff linting
      run: |
        ruff check src/ tests/ --output-format=github

    - name: Run ruff formatting check
      run: |
        ruff format src/ tests/ --check

    - name: Run mypy type checking
      run: |
        mypy src/receivers/ --ignore-missing-imports

    - name: Run bandit security check
      run: |
        bandit -r src/ -ll

  test-with-dependencies:
    name: Test with Full Dependencies
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install gtimes dependency
      run: |
        # For now, skip gtimes installation until it's available
        echo "Skipping gtimes installation - not yet available in CI"

    - name: Install package
      run: |
        pip install -e .

    - name: Run tests with pytest
      run: |
        pip install pytest pytest-mock
        PYTHONPATH=src pytest tests/ -v --tb=short

  build:
    name: Build Package  
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        pip install build

    - name: Build package
      run: |
        python -m build

    - name: Verify build artifacts
      run: |
        ls -la dist/
        pip install dist/*.whl
        python -c "import receivers; print('✅ Wheel installation successful')"